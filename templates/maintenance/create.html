{% extends 'base.html' %}

{% block title %}New Maintenance Request{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-3">
      <div class="card-header">Submit Maintenance Request</div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Title</label>
            {{ form.title }}
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            {{ form.description }}
          </div>
          <div class="mb-3">
            <label class="form-label">Priority</label>
            {{ form.priority }}
          </div>
          <div class="mb-3">
            <label class="form-label">Unit (optional)</label>
            {{ form.unit }}
          </div>
          <div class="mb-3">
            <label class="form-label">Photo (optional)</label>
            {{ form.photo }}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
